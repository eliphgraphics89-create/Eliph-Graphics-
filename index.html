<!DOCTYPE html>
<html>
<head>
    <title>Simple Web App</title>

    <style>
        body {
            background-color: #eef2f3;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            margin-top: 10px;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
        }
    </style>
</head>

<body>

    <h1>Welcome</h1>
    <p>Enter your email</p>

    <input type="text" id="username" placeholder="Your name">

    <br>

    <button onclick="showMessage()">Submit</button>

    <div id="output"></div>

    <script>
        function showMessage() {
            var name = document.getElementById("username").value;

            if (name === "") {
                alert("Please enter your name");
            } else {
                document.getElementById("output").innerHTML =
                    "Hello " + name + "! Thank you for registering! ðŸŽ‰";
            }
        }
    </script>

</body>
</html>
